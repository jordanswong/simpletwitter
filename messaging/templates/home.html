<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-G9YbB4o4U6WS4wCthMOpAeweY4gQJyyx0P3nZbEBHyz+AtNoeasfRChmek1C2iqV" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">home</a>

    <div class = "container mt-5">

                <h1>the twittersphere</h1>

                <br><br>
                {%for tweet in tweets%}

                  <h5 class="card-header">@{{tweet.author.username}}  <small class="text muted">{{ tweet.created_at|date:"(m/d Â· g:i a)" }}</small></h5>

            </div>
