<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-G9YbB4o4U6WS4wCthMOpAeweY4gQJyyx0P3nZbEBHyz+AtNoeasfRChmek1C2iqV" crossorigin="anonymous">
    </head>
    <div class = "mt-5 col-md-4 offset-md-4">
        <form method = "POST" action = "">
            {% csrf_token %}
            <fieldset>
                <legend>create your account</legend>
                  <br>
                  <div class="form-group">
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <br>
                  <div class="form-group">
                    <input name="username" type="text" class="form-control" id="exampleInputUser1" placeholder="username">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                  </div>
                  <button type="submit" class="btn btn-primary">sign up</button>
            </fieldset>
        </form>
    </div>
</html>
